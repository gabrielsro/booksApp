<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Exercise</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1 class="title">Your Books</h1>
        <div class="searchbar">
          <input type="text" />
          <button class="btn-searc">Search</button>
        </div>
      </div>
      <div class="recents">
        <p class="recents-title">Recently Added</p>
        <button class="add-new">Add New Book</button>
        <div class="form-window-container">
          <div class="form-window">
            <form action="" class="add-form">
              <div>
                <label for="name">Title</label>
                <input type="text" id="name" placeholder="Enter book's title" />
              </div>
              <div>
                <label for="author">Author</label>
                <input
                  type="text"
                  id="author"
                  placeholder="Enter author's name"
                />
              </div>
              <div>
                <label for="year">Publishing Year</label>
                <input type="number" id="year" placeholder="e.g 1825" />
              </div>
              <div>
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" placeholder="e.g. 320" />
              </div>
              <div>
                <label for="cover">Cover</label>
                <input type="text" id="cover" placeholder="Enter cover URL" />
              </div>
              <fieldset>
                <legend>Have you read the book?</legend>
                <label for="yes">Yes</label>
                <input type="radio" name="read" id="yes" />
                <label for="no">No</label>
                <input type="radio" name="read" id="no" checked />
              </fieldset>
              <button type="submit" class="btn-add-form">Add Book</button>
            </form>
            <button class="btn-cancel">X</button>
          </div>
        </div>
      </div>
      <div class="library">
        <p class="library-title">Your Library</p>
        <div class="library-contents"></div>
      </div>
    </div>
  </body>
</html>
